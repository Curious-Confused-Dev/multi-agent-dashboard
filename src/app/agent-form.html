<!-- Basic Agent Add Form -->
<form class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 flex flex-col gap-4">
  <h2 class="text-xl font-bold text-cyan-700 mb-2">Add New Agent</h2>
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1" for="agentName">Agent Name</label>
    <input id="agentName" type="text" class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Enter agent name" />
  </div>
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1" for="agentType">Agent Type</label>
    <input id="agentType" type="text" class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="e.g. Risk, Portfolio" />
  </div>
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1" for="agentSteps">Steps (comma separated)</label>
    <input id="agentSteps" type="text" class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="e.g. Extraction, Processing, Uploading" />
  </div>
  <button type="submit" class="mt-2 px-4 py-2 bg-cyan-500 text-white rounded font-bold hover:bg-cyan-600 transition">Add Agent</button>
</form>
