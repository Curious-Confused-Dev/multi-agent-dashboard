<div class="settings-page">
  <header class="settings-header">
    <h1>Model Settings</h1>
    <p class="muted">Select default model and toggle preview features</p>
  </header>

  <section class="cards">
    <article class="model-card selected">
      <div class="model-meta">
        <div class="model-name">GPT-5 Mini <span class="badge">Preview</span></div>
        <div class="model-desc">Ultra-fast, low-cost model for production experiments.</div>
      </div>
    </article>

    <article class="model-card">
      <div class="model-meta">
        <div class="model-name">GPT-4</div>
        <div class="model-desc">Stable production model with high accuracy.</div>
      </div>
    </article>

    <article class="model-card">
      <div class="model-meta">
        <div class="model-name">Claude Sonnet 3.5</div>
        <div class="model-desc">Alternate provider (dummy entry).</div>
      </div>
    </article>
  </section>

  <section class="controls">
    <label class="control-row">
      <span>Enable Preview Features</span>
      <input type="checkbox" checked />
    </label>

    <div class="actions">
      <button class="btn-outline">Reset</button>
      <button class="btn-primary">Save Changes</button>
    </div>
  </section>
</div>
